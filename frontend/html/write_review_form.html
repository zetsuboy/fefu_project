<div class='write_review_form'>
    <b>Оставьте ваш отзыв!</b>
    <span id="review_form_close">ₓ</span>
    <form class='review_form' method='post'>
        <textarea required name='review' cols='32' rows='8' maxlength='350'></textarea>
        <input type='submit' id='add_review_button' value='Отправить!'></input>
    </form>
    <b id='add_review_result'></b>
</div>
